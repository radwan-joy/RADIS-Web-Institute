 <!DOCTYPE html>
 <html lang="en" dir="ltr">

 <head>
   <meta charset="utf-8">
   <title>Registration Form</title>
 </head>

 <body style="background:#28282B; color: white; ">
   <center>
     <h1 style="font-family:Georgia, serif;">RADIS Web Institute</h1>
     <table border="1" style="font-family: system-ui;">
       <tr>
         <td>
           <form action="mailto:rad1.joy.rj@gmail.com" method="post" enctype="text/plain">

             <input placeholder="Write Your Last Name" type="text" name="LastName"><br><br>
             <label>Country:</label>

             <label>Gender:</label>
             <input type="radio" name="gender">Male

             <label>Date of Birth:</label>

               <option>Date</option>

               <option>16</option>
             </select>

             <select>
               <option>Month</option>
               <option>August</option>
               <option>December</option>
             </select>

             <select>
               <option>Year</option>
               <option>2005</option>
               <option>2006</option>
             </select><br><br>

             <label>Date Of Admission:</label>
             <input type="date" name="AdmissionDate"><br><br>

             <label>Choose your picture:</label>

             <label>Choose your favourite color:</label>
             <input type="color" name="favouriteColor"><br><br>

             <br><br>

             <input type="submit">
           </form>
         </td>

 </html>
